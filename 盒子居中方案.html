<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        /* 方案一：定位法 */
        body{
            position: relative;
        }
        .box{
            height: 200px;
            width: 100px;
            border: 1px solid #000;
        }

        .box{
            position: absolute;
            top:50%;
            left:50%;
            margin-top: -100px;
            margin-left: -50px;
        }
    </style>
</head>

<body>
    <div class="box">box</div>
</body>
</html>
